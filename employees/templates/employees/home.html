{% extends 'employees/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Total Employees</h5>
                <h2 class="display-4">{{ total_employees }}</h2>
                <a href="{% url 'employee_list' %}" class="btn btn-primary">View All</a>
            </div>
        </div>
    </div>
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Total Departments</h5>
                <h2 class="display-4">{{ total_departments }}</h2>
                <a href="{% url 'admin:employees_department_changelist' %}" class="btn btn-primary">Manage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
