{% extends 'employees/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title mb-4">Confirm Delete</h1>
        
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Warning!</h4>
            <p>Are you sure you want to delete this employee? This action cannot be undone.</p>
        </div>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5>{{ employee.name }}</h5>
                <p class="mb-1"><strong>Email:</strong> {{ employee.email }}</p>
                <p class="mb-0"><strong>Department:</strong> {{ employee.department }}</p>
            </div>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete Permanently</button>
            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
